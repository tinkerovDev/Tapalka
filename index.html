<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тапалка</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Тапалка</h1>

    <p>Версия: V2</p>

    <button class="reset">Сброс</button>

    <p class="counter">0</p>

    <div class="container">
        <div class="container1">
            <button class="button1">+1</button>
            <button class="button2">+2</button>
            <button class="button3">+3</button>
        </div>
        <div class="container2">
            <button class="buttonM1">-1</button>
            <button class="buttonM2">-2</button>
            <button class="buttonM3">-3</button>
        </div>
    </div>


    <script src="./index.js"></script>
</body>
</html>
